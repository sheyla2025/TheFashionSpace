<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashon Space - Contáctanos</title>
    <link rel="stylesheet" href="../styles/contactanos.css">
</head>
<body>
   
    <div class="contenedor">
        <div class="decoracion"></div>

        <h2 class="titulo">
            <span class="resaltado">¿Necesitas Ayuda?</span> Escribe tu asunto, mensaje y tu correo electrónico para notificarte.
        </h2>

        <form class="formulario">
            <div class="campo">
                <label>Nombre Completo*</label>
                <input type="text" placeholder="Escribe tu nombre">
            </div>
            
            <div class="campo">
                <label>Correo Electrónico*</label>
                <input type="email" placeholder="Escribe tu correo">
            </div>

            <div class="campo">
                <label>Asunto*</label>
                <input type="text" placeholder="Escribe el asunto">
            </div>

            <div class="campo">
                <label>Tu Mensaje*</label>
                <textarea placeholder="Escribe tu mensaje" rows="4"></textarea>
            </div>

            <button type="submit" class="boton">
                Enviar Mensaje
            </button>
            <button id="wssp"><a href="https://wa.me/51917027597?text=Hola,%20quiero%20más%20información!">Whatsapp </a>
            </button>
        </form>
    </div>

</body>
</html>
