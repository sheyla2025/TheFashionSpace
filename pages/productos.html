<script>
    document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.querySelector(".carousel");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let index = 0;
    const totalItems = document.querySelectorAll(".product").length;
    const visibleItems = 3;

    function updateCarousel() {
        const moveAmount = -(index * (100 / visibleItems));
        carousel.style.transform = `translateX(${moveAmount}%)`;
    }

    nextBtn.addEventListener("click", function () {
        if (index < totalItems - visibleItems) {
            index++;
        } else {
            index = 0; // Reiniciar el carrusel al inicio
        }
        updateCarousel();
    });

    prevBtn.addEventListener("click", function () {
        if (index > 0) {
            index--;
        } else {
            index = totalItems - visibleItems;
        }
        updateCarousel();
    });

    // Auto Slide cada 5 segundos
    setInterval(() => {
        nextBtn.click();
    }, 2000);
});

</script>
